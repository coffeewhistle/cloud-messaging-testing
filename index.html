<!doctype html>
<html lang="en">

<head>
    <title>Cloud Messaging Test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Firebase Cloud Messaging Test</h1>
            <p class="lead">Click the button below to start chatting and test it out!</p>
            <hr class="my-2">
            <p class="lead">
                <button class="btn-lg btn-primary" id="start-chat">Start Chat</button>
            </p>
        </div>
        <div class="container panel" id="chat-box">
            <div class="input-group mb-3">
                <input type="text" name="message" id="message">
                <div class="input-group-append">
                    <button type="submit" id="send-message">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
